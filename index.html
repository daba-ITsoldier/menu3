<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Rampart+One&family=Shippori+Antique&display=swap" rel="stylesheet">
                
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="BG"><img src="img/BGwood.jpg" alt=""></section>
    <section class="top"></section>
    <section class="header">
        <div class="header-container">
            <div class="cart-price-wrapper">
                <span class="cart-display">合計金額</span>
                <div class="cart-price cart-display">
                    <span>11000</span>
                </div>
                <span class="cart-display">円</span>
                <span class="cart-display">　合計数</span>
                <div class="cart-total cart-display">
                    <span>2</span>
                </div>
                <span class="cart-display">個</span>
            </div>
            <div class="cart-btn"><img src="img/cart.png" alt="" width="48" height="48"></div>
        </div>
    </section>
    <section class="main">
        <div class="leftGoBtn">＜</div>
        <div class="rightGoBtn">＞</div>
        <div class="menu">
            <ul>
            </ul>
        </div>
    </section>
    <section class="footer">
        <div class="footer-container">
            <div class="genre-btn" id="no1">1</div>
            <div class="genre-btn" id="no2">2</div>
            <div class="genre-btn" id="no3">3</div>
            <div class="genre-btn" id="no4">4</div>
            <div class="genre-btn">5</div>
            <div class="genre-btn">6</div>
            <div class="genre-btn">7</div>
            <div class="genre-btn">8</div>
            <div class="genre-btn">9</div>
        </div>
    </section>
    
    <script src="js/main.js"></script>
</body>
</html>
